version: '3.8'

services:
  db:
    image: postgis/postgis:14-master
    container_name: lookout_db
    ports:
      - '35434:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=lookout
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test

volumes:
  db_data:
