version: 2

sources:
  - name: datashare
    schema: raw
    tables:
      - name: datashare__park
        columns:
          - name: objectid
            description: Primary key ID of the data row
            tests:
              - unique
              - not_null
          - name: prims_id
            description: ID of the total site area, spans multiple records with the same name
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: name
            description: Name of the park or reserve
            tests:
              - not_null
          - name: name_short
            description: Short name of the park or reserve
            tests:
              - not_null
          - name: area_type
            description: Type of park or reserve
            tests:
              - not_null
          - name: total_area
            description: Total area of the park or reserve's included vector objects
            tests:
              - not_null
          - name: manager
            description: State government body that manages this park or reserve
            tests:
              - not_null
          - name: veac_study
            description: VEAC study of the area
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: iucn
            description: IUCN code of the park or reserve
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: estab_date
            description: Date the park or reserve was established
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: last_mod
            description: Date the data row was last modified
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: vers_date
            description: Version date of the dataset
            tests:
              - not_null
          - name: areasqm
            description: Area of the individual vector shape
            tests:
              - not_null
          - name: hectares
            description: Area in hectares of the individual vector object
            tests:
              - not_null
          - name: shape
            description: Vector geometry object as a MultiPolygon
            tests:
              - not_null

      - name: datashare__rec_site
        columns:
          - name: vers_date
            description: Version date of the dataset
            tests:
              - not_null
          - name: name
            description: Name of the recreation site
            tests:
              - not_null
          - name: latitude
            description: Latitude of the recreation site
            tests:
              - not_null
          - name: longitude
            description: Longitude of the recreation site
            tests:
              - not_null
          - name: dis_access
            description: Level of disabled access to site
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: access_dsc
            description: Directions and access instructions for site
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: fee
            description: Fee if the site has one
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: maintained_by
            description: Who maintains the site
            tests:
              - not_null
          - name: clos_stat
            description: Status of closure
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: clos_desc
            description: Description of closure event
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: clos_start
            description: Date and time the closure started
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: clos_reas
            description: Reason for closure
            tests:
              - dbt_expectations.expect_column_to_exist
          - name: shape
            description: Vector geometry object as a Point
            tests:
              - not_null
